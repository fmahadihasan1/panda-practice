<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Task 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <hr />
        <div class="input">
          <label for="search">
            Search your Image here : <input type="text" name="" id="search" />
          </label>
          <input type="submit" value="Search" />
        </div>
        <div class="img">
          <img src="/panda.jpeg" alt="Picture of a Panda" />
        </div>
        <div class="link">
          <a href="https://google.com">For more click here</a>
        </div>
      </section>
      <section>
        <hr />
        <h4>Feedback Form:</h4>
        <form>
          <label for="name">
            Name:
            <input id="name" type="text" />
          </label>
          <label for="date">
            Date:
            <input id="date" type="date" />
          </label>
          <label for="comment">
            Comment:
            <textarea name="" id="comment" cols="50" rows="10"></textarea>
          </label>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
